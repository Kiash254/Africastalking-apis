<!DOCTYPE html>
<html>
<head>
    <title>Image Classification</title>
</head>
<body>
    <h1>Image Classification</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Classify Image</button>
    </form>

    <div>
        {% if result %}
            <h2>Classification Result:</h2>
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
